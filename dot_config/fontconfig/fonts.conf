<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- System Font -->
    <alias>
        <family>-apple-system</family>
        <prefer>
            <family>Rubik</family>
        </prefer>
    </alias>
    <alias>
        <family>BlinkMacSystemFont</family>
        <prefer>
            <family>Rubik</family>
        </prefer>
    </alias>
    <alias>
        <family>Segoe UI</family>
        <prefer>
            <family>Rubik</family>
        </prefer>
    </alias>

    <!-- sans-serif -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Rubik</family>
            <family>Apple Color Emoji</family>
        </prefer>
    </alias>

    <!-- serif -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>Apple Color Emoji</family>
        </prefer>
    </alias>

    <!-- monospace -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Monaspace Argon NF</family>
            <family>Apple Color Emoji</family>
        </prefer>
    </alias>
</fontconfig>
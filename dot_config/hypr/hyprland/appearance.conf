general {
    layout = dwindle

    gaps_in = 4
    gaps_out = 4

    border_size = 1
    col.active_border = rgba(aaaaaa33) rgba(a0a0a033) 45deg
    col.inactive_border = rgba(59595911)

    resize_on_border = true

    allow_tearing = true
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

decoration {
    rounding = 4
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_special = 0.5

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 3
        vibrancy = 0.1696
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_mouse_windowdragging = false
    focus_on_activate = true
}

animations {
    enabled = true

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = easeOutExpo,    0.16, 1,    0.3,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    # animation = workspaces,    1,     2,  easeOutExpo, fade
    animation = workspacesIn,  1,     3,  easeOutExpo, fade
    animation = workspacesOut, 1,     10,  easeOutExpo, fade
    animation = specialWorkspaceIn,  1,     5,  easeOutExpo, slidevert
    animation = specialWorkspaceOut, 1,     6,  easeOutExpo, slidevert
    animation = zoomFactor,    1,     7,     quick
}

layerrule {
    name = waybar
    match:namespace = waybar
    blur = on
    ignore_alpha = 0
}

layerrule {
    name =  quickshell
    match:namespace = gtk4-layer-shell
    blur = on
    ignore_alpha = 0
}

layerrule {
    name = rofi
    match:namespace = rofi
    blur = on
    ignore_alpha = 0
    no_anim = on
}

layerrule {
    name = notifications
    match:namespace = notifications
    blur = on
    ignore_alpha = 0
    animation = slidefade
}